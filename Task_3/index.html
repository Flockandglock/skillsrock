<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Случайные Пользователи</title>
</head>
<body>

        </div>
        <button class="button prev" id="prevButton">Назад</button>
        <button class="button next" id="nextButton">Вперед</button>
    </div>

    <script src="./script.js"></script>

</body>
